<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Восстановление пароля - FE Платформа</title>
    <link href="./styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-base-surface-1 font-sans">
    <!-- Main Container / Главный контейнер -->
    <div class="min-h-screen flex">
      <!-- Left Column - Promotional Content / Левая колонка - промо контент -->
      <div
        class="hidden lg:flex lg:w-1/2 bg-base-surface-2 p-16 flex-col justify-between"
      >
        <!-- Logo / Логотип -->
        <div class="flex items-center">
          <img
            src="public/images/fe-logo.png"
            alt="FE ПЛАТФОРМА"
            class="h-4 w-auto"
          />
        </div>

        <!-- Hero Image / Главное изображение -->
        <div
          class="flex-1 flex items-center justify-center relative overflow-hidden"
        >
          <div class="w-[560px] h-[560px] relative">
            <img
              src="public/images/registration-bg.png"
              alt="Серверы"
              class="w-full h-full object-cover"
            />
          </div>
        </div>

        <!-- Features List / Список преимуществ -->
        <div class="space-y-4">
          <div class="flex items-start space-x-4">
            <div class="flex-shrink-0 pt-0.5">
              <img
                src="public/icons/checkmark-circle-04.svg"
                alt="✓"
                class="w-6 h-6"
              />
            </div>
            <p class="text-lg-medium text-text-dark-primary">
              Бесплатный хостинг при регистрации домена
            </p>
          </div>
          <div class="flex items-start space-x-4">
            <div class="flex-shrink-0 pt-0.5">
              <img
                src="public/icons/checkmark-circle-04.svg"
                alt="✓"
                class="w-6 h-6"
              />
            </div>
            <p class="text-lg-medium text-text-dark-primary">
              100+ вариантов кастомизации VPS серверов
            </p>
          </div>
          <div class="flex items-start space-x-4">
            <div class="flex-shrink-0 pt-0.5">
              <img
                src="public/icons/checkmark-circle-04.svg"
                alt="✓"
                class="w-6 h-6"
              />
            </div>
            <p class="text-lg-medium text-text-dark-primary">
              Быстрая регистрация домена
            </p>
          </div>
        </div>
      </div>

      <!-- Right Column - Password Recovery / Правая колонка - восстановление пароля -->
      <div class="w-full lg:w-1/2 flex flex-col lg:border-l border-base-border">
        <!-- Header with Registration Button / Хедер с кнопкой регистрации -->
        <div class="flex justify-end p-15">
          <a
            href="registration.html"
            class="btn-secondary px-4 py-2 text-base-semibold text-text-dark-primary bg-base-surface-2 border border-base-border rounded-8"
          >
            Зарегистрироваться
          </a>
        </div>

        <!-- Form Wrapper / Обертка формы -->
        <div class="flex-1 flex items-center justify-center px-8 lg:px-16">
          <div class="w-full max-w-[412px] space-y-8">
            <!-- Title / Заголовок -->
            <div class="text-left">
              <h1 class="text-3xl-bold text-text-dark-primary">
                Восстановление пароля
              </h1>
            </div>

            <!-- Recovery Form / Форма восстановления -->
            <form id="forgotForm" class="space-y-6">
              <!-- Email Field / Поле email -->
              <div class="form-field">
                <label
                  class="block text-lg-regular text-text-dark-secondary mb-3"
                  >Почта</label
                >
                <input
                  id="emailInput"
                  type="email"
                  name="email"
                  placeholder="example@mail.com"
                  class="input w-full h-17 px-9 py-4 text-lg text-text-dark-secondary bg-base-surface-1 border border-base-border rounded-8 focus:border-state-brand-selected focus:outline-none"
                  required
                />
              </div>

              <!-- Submit Button / Кнопка отправки -->
              <button
                type="submit"
                class="btn-primary w-full h-17 px-6 text-xl-semibold text-text-light-primary bg-state-brand-active rounded-8 hover:bg-state-brand-hover active:bg-state-brand-active transition-colors"
              >
                Отправить новый пароль
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript / Скрипты -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("forgotForm");
        const emailInput = document.getElementById("emailInput");
        const inputs = document.querySelectorAll(".input");

        // Input focus/blur effects
        inputs.forEach((input) => {
          input.addEventListener("focus", function () {
            this.classList.add("border-state-brand-selected");
            this.classList.remove("border-base-border");
          });
          input.addEventListener("blur", function () {
            this.classList.remove("border-state-brand-selected");
            this.classList.add("border-base-border");
          });
        });

        // Submit -> navigate to "sent" state with email in querystring
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          const email = (emailInput.value || "").trim();
          if (!email) return;

          // In a real app here would be an API call to trigger recovery email.
          console.log("Request password recovery for:", email);

          const nextUrl =
            "forgot-password-sent.html?email=" + encodeURIComponent(email);
          window.location.href = nextUrl;
        });
      });
    </script>
  </body>
</html>
