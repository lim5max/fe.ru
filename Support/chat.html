<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Чат с поддержкой - FE Платформа</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="../components/fe-header.js" defer></script>
  </head>
  <body class="bg-base-surface-1 font-sans">

  <!-- Main Container / Главный контейнер -->
  <div class="min-h-screen flex">
    <!-- Sidebar / Боковая панель -->
    <div id="sidebar-container" class="hidden lg:block"></div>

    <!-- Main Content Area / Основная область контента -->
    <div class="flex flex-col grow w-full">
        <!-- Header / Шапка сайта -->
        <div class="bg-base-surface-2 w-full border-b border-base-border">
          <div class="px-6 py-4 w-full">
            <div
              id="main-header"
              class="flex items-center justify-between lg:justify-end w-full"
            >
              <!-- Logo / Логотип -->
              <img
                id="logo"
                src="../public/images/small_logo.png"
                alt="FE Платформа"
                class="h-15 lg:hidden"
              />

              <!-- Account Buttons / Кнопки аккаунта -->
              <div
                id="account-buttons"
                class="flex items-center gap-2 lg:justify-end"
              >
                <!-- Balance Button -->
                <button
                  class="bg-base-surface-2 border border-base-border rounded-6 px-4 py-0 h-15 flex items-center gap-2 hover:bg-base-fill-1 transition-colors"
                >
                  <img
                    src="../public/icons/wallet-03.svg"
                    alt="Баланс"
                    class="w-6 h-6"
                  />
                  <span
                    class="hidden sm:inline text-lg-semibold text-text-dark-primary"
                    >1 123 ₽</span
                  >
                </button>

                <!-- Profile Button -->
                <button
                  class="bg-base-surface-2 border border-base-border rounded-6 px-4 py-0 h-15 flex items-center gap-2 hover:bg-base-fill-1 transition-colors hidden lg:flex"
                >
                  <img
                    src="../public/icons/user.svg"
                    alt="Профиль"
                    class="w-6 h-6"
                  />
                  <span
                    class="hidden sm:inline text-lg-semibold text-text-dark-primary"
                    >farbx15@gmail.com</span
                  >
                </button>

                <!-- Mobile Menu Button -->
                <button
                  id="mobile-menu-button"
                  class="bg-base-surface-2 hover:bg-base-fill-1 border border-base-border rounded-6 p-2 transition-colors duration-200 lg:hidden"
                >
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M3 12H21M3 6H21M3 18H21"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Page Content / Контент страницы -->
        <div class="flex-1 bg-base-surface-1 px-15 pt-8 pb-32 overflow-y-auto">
          <div class="max-w-[640px] mx-auto flex flex-col gap-7">
            <!-- Chat Header / Заголовок чата -->
            <div
              class="bg-base-surface-2 border border-base-border rounded-6 px-8 py-5 flex items-center gap-7 h-18"
            >
              <div
                class="w-13 h-13 rounded-full bg-state-brand-active flex items-center justify-center"
              >
                <span class="text-xs-semibold text-text-light-primary">ИИ</span>
              </div>
              <div class="flex flex-col">
                <p class="text-sm-medium text-text-dark-primary">Иван Иванов</p>
                <p class="text-sm-regular text-text-dark-tertiary">
                  Менеджер поддержки
                </p>
              </div>
            </div>

            <!-- Chat Messages / Сообщения чата -->
            <div class="flex flex-col gap-9" id="chat-messages">
              <!-- Date Divider / Разделитель дат -->
              <p class="text-sm-medium text-text-dark-tertiary text-center">
                9 мая
              </p>

              <!-- User Message / Сообщение пользователя -->
              <div class="flex flex-col gap-2.5 w-full">
                <div
                  class="bg-base-fill-1 rounded-6 px-8 py-7 flex flex-col gap-5"
                >
                  <div class="flex flex-col gap-1">
                    <p class="text-base-medium text-text-dark-primary">
                      Не работает вкладка хостинга
                    </p>
                    <p class="text-base-regular text-text-dark-primary">
                      У меня не работает вкладка хостинга и сломалась вкладка
                      оплат, чето еще, помогите пожалуйста
                    </p>
                  </div>
                  <div class="flex items-center gap-1 opacity-60 p-1">
                    <span class="text-xs-regular text-text-dark-primary"
                      >14.07.2025 2:37</span
                    >
                  </div>
                </div>
              </div>

              <!-- Support Message / Сообщение поддержки -->
              <div class="flex gap-7 items-start">
                <div
                  class="w-13 h-13 rounded-full bg-state-brand-active flex items-center justify-center shrink-0 mt-1"
                >
                  <span class="text-xs-semibold text-text-light-primary"
                    >ИИ</span
                  >
                </div>
                <div
                  class="border border-base-border rounded-6 px-8 py-7 flex flex-col gap-5 flex-1"
                >
                  <p class="text-base-regular text-text-dark-primary">
                    Сейчас разберемся
                  </p>
                  <div class="flex items-center gap-1 opacity-60 p-1">
                    <span class="text-xs-regular text-text-dark-primary"
                      >14.07.2025 2:37</span
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Fixed Bottom Input / Фиксированное поле ввода снизу -->
    <div
      class="fixed bottom-0 left-0 right-0 lg:left-64 bg-base-surface-1 px-15 py-8"
    >
      <div class="max-w-[640px] mx-auto flex flex-col gap-7">
        <!-- Attached File / Прикрепленный файл -->
        <div
          id="attached-file"
          class="bg-base-surface-2 border border-base-border rounded-6 px-7 py-5 flex items-center gap-7 w-fit hidden"
        >
          <div class="flex items-center gap-1">
            <span class="text-xs-medium text-text-dark-primary"
              >Image1.jpeg</span
            >
            <svg
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="text-green-600"
            >
              <path
                d="M13.3346 4L6.0013 11.3333L2.66797 8"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <button onclick="removeAttachment()">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="opacity-60"
            >
              <path
                d="M15 5L5 15M5 5L15 15"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>

        <!-- Input Field / Поле ввода -->
        <div
          class="bg-white border border-base-border rounded-6 h-17 flex items-center pl-9 pr-8 gap-7"
        >
          <!-- Attach File Button / Кнопка прикрепления файла -->
          <button
            class="shrink-0"
            onclick="document.getElementById('file-input').click()"
          >
            <img
              src="../public/icons/plus-sign.svg"
              class="text-text-dark-primary w-8 h-8"
              alt=""
            />
          </button>
          <input type="file" id="file-input" class="hidden" />

          <!-- Text Input / Текстовое поле -->
          <input
            type="text"
            id="message-input"
            placeholder="Напишите сообщения"
            class="flex-1 bg-transparent outline-none border-none focus:ring-0 focus:outline-none + text-lg-medium text-text-dark-primary placeholder:text-text-dark-secondary"
          />

          <!-- Send Button / Кнопка отправки -->
          <button class="shrink-0" onclick="sendMessage()">
            <img src="../public/icons/send.svg" class="w-10 h-10" alt="" />
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu Items -->
    <div
      id="mobile-menu-items"
      class="fixed inset-0 bg-base-surface-1 z-50 hidden flex-col h-full"
    >
      <!-- Menu Header -->
      <div
        class="flex items-center justify-between p-4 border-b border-base-border"
      >
        <img
          src="../public/images/small_logo.png"
          alt="FE Платформа"
          class="h-15"
        />
        <button
          id="close-menu-button"
          class="bg-base-surface-2 hover:bg-base-fill-1 border border-base-border rounded-6 p-2 transition-colors duration-200"
        >
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M18 6L6 18M6 6l12 12"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>

      <!-- Menu Content -->
      <div class="flex-1 overflow-auto p-4">
        <!-- Services Section -->
        <div class="flex flex-col gap-1 mb-6">
          <h3 class="text-sm-medium text-text-dark-secondary px-2 py-1">
            Услуги
          </h3>
          <a
            href="../Domains/index.html"
            class="flex items-center gap-2.5 px-2 py-2.5 rounded-6 hover:bg-base-fill-1 transition-colors"
          >
            <img
              src="../public/icons/globe.svg"
              alt="Домены"
              class="w-6 h-6 opacity-60"
            />
            <span class="text-base-medium text-text-dark-secondary"
              >Домены</span
            >
          </a>
          <a
            href="../Hosting/index.html"
            class="flex items-center gap-2.5 px-2 py-2.5 rounded-6 hover:bg-base-fill-1 transition-colors"
          >
            <img
              src="../public/icons/hosting.svg"
              alt="Хостинг"
              class="w-6 h-6 opacity-60"
            />
            <span class="text-base-medium text-text-dark-secondary"
              >Хостинг</span
            >
          </a>
        </div>

        <!-- Additional Section -->
        <div class="flex flex-col gap-1 mb-6">
          <h3 class="text-sm-medium text-text-dark-secondary px-2 py-1">
            Дополнительно
          </h3>
          <a
            href="../Support/index.html"
            class="flex items-center gap-2.5 px-2 py-2.5 rounded-6 bg-base-fill-1"
          >
            <img
              src="../public/icons/customer-support.svg"
              alt="Поддержка"
              class="w-6 h-6"
            />
            <span class="text-base-medium text-text-dark-primary"
              >Поддержка</span
            >
          </a>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script>
      // Mobile menu toggle
      const mobileMenuButton = document.getElementById("mobile-menu-button");
      const mobileMenuItems = document.getElementById("mobile-menu-items");
      const closeMenuButton = document.getElementById("close-menu-button");

      if (mobileMenuButton) {
        mobileMenuButton.addEventListener("click", () => {
          mobileMenuItems.classList.remove("hidden");
          mobileMenuItems.classList.add("flex");
        });
      }

      if (closeMenuButton) {
        closeMenuButton.addEventListener("click", () => {
          mobileMenuItems.classList.add("hidden");
          mobileMenuItems.classList.remove("flex");
        });
      }

      // File attachment
      const fileInput = document.getElementById("file-input");
      const attachedFile = document.getElementById("attached-file");

      fileInput.addEventListener("change", (e) => {
        if (e.target.files.length > 0) {
          const fileName = e.target.files[0].name;
          attachedFile.querySelector(".text-xs-medium").textContent = fileName;
          attachedFile.classList.remove("hidden");
        }
      });

      function removeAttachment() {
        fileInput.value = "";
        attachedFile.classList.add("hidden");
      }

      // Send message
      function sendMessage() {
        const messageInput = document.getElementById("message-input");
        const message = messageInput.value.trim();

        if (message) {
          console.log("Sending message:", message);
          // Here you would typically send the message to the server
          messageInput.value = "";
        }
      }

      // Send on Enter key
      document
        .getElementById("message-input")
        .addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            sendMessage();
          }
        });
    </script>

    <!-- Load Sidebar Component / Загрузка компонента Sidebar -->
    <script>
      // Load Components / Загрузка компонентов
      async function loadComponent(containerId, componentPath) {
        try {
          const response = await fetch(componentPath);
          const html = await response.text();
          document.getElementById(containerId).innerHTML = html;
        } catch (error) {
          console.error(`Error loading component ${componentPath}:`, error);
        }
      }

      // Initialize Components / Инициализация компонентов
      document.addEventListener('DOMContentLoaded', async function() {
        await loadComponent('sidebar-container', '../components/sidebar.html');
      });
    </script>
  </body>
</html>
