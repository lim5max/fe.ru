<script>
  // Mobile Menu Toggle for Partnership / Переключение мобильного меню для партнерства
  document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuButton = document.getElementById('mobile-menu-button-partnership');
    const closeMenuButton = document.getElementById('close-menu-button-partnership');
    const mobileMenu = document.getElementById('mobile-menu-items-partnership');

    if (mobileMenuButton) {
      mobileMenuButton.addEventListener('click', function() {
        mobileMenu.classList.remove('hidden');
      });
    }

    if (closeMenuButton) {
      closeMenuButton.addEventListener('click', function() {
        mobileMenu.classList.add('hidden');
      });
    }
  });
</script>
