<!-- Sidebar Component / Боковая панель -->
<div class="bg-base-surface-2 h-screen fixed left-0 top-0 z-10 shrink-0 w-64 border-r border-base-border" data-name="Sidebar">
  <div class="h-full overflow-hidden relative w-64">

    <!-- Logo Section / Секция логотипа -->
    <div class="px-6 py-4 border-b border-base-border">
      <div class="py-3.5">
        <img src="../public/images/fe-logo.png" alt="FE ПЛАТФОРМА" class="h-4 w-auto" />
      </div>
    </div>

    <!-- Navigation Menu / Навигационное меню -->
    <div class="px-4 py-4 flex-1">
      <div class="flex flex-col gap-4">
        <!-- Services Section / Секция услуг -->
        <div class="flex flex-col gap-1">
          <div class="px-2 py-1">
            <p class="text-sm-medium text-text-dark-tertiary">Услуги</p>
          </div>

          <!-- Domains Menu Item / Пункт меню Домены -->
          <div class="flex items-center gap-2.5 px-2 py-2.5 rounded-6 hover:bg-base-fill-1 cursor-pointer w-full">
            <img src="../public/icons/globe.svg" alt="Домены" class="w-6 h-6 brightness-0" style="filter: brightness(0) saturate(100%) invert(31%) sepia(98%) saturate(1328%) hue-rotate(16deg) brightness(95%) contrast(94%);" />
            <span class="text-base-medium text-state-brand-active">Домены</span>
          </div>

          <!-- Hosting Menu Item / Пункт меню Хостинг -->
          <div class="flex items-center gap-2.5 px-2 py-2.5 rounded-6 hover:bg-base-fill-1 cursor-pointer">
            <img src="../public/icons/hosting.svg" alt="Хостинг" class="w-6 h-6 opacity-60" />
            <span class="text-base-medium text-text-dark-secondary">Хостинг</span>
          </div>

          <!-- VPS/VDS Menu Item / Пункт меню VPS/VDS -->
          <div class="flex items-center gap-2.5 px-2 py-2.5 rounded-6 hover:bg-base-fill-1 cursor-pointer">
            <img src="../public/icons/cloud-server.svg" alt="VPS/VDS" class="w-6 h-6 opacity-60" />
            <span class="text-base-medium text-text-dark-secondary">VPS/VDS</span>
          </div>

          <!-- Servers Menu Item / Пункт меню Серверы -->
          <div class="flex items-center gap-2.5 px-2 py-2.5 rounded-6 hover:bg-base-fill-1 cursor-pointer">
            <img src="../public/icons/server.svg" alt="Серверы" class="w-6 h-6 opacity-60" />
            <span class="text-base-medium text-text-dark-secondary">Серверы</span>
          </div>

          <!-- Other Services Menu Item / Пункт меню Другие услуги -->
          <div class="flex items-center gap-2.5 px-2 py-2.5 rounded-6 hover:bg-base-fill-1 cursor-pointer">
            <img src="../public/icons/more.svg" alt="Другие услуги" class="w-6 h-6 opacity-60" />
            <span class="text-base-medium text-text-dark-secondary">Другие услуги</span>
          </div>
        </div>

        <!-- Additional Section / Дополнительная секция -->
        <div class="flex flex-col gap-1">
          <div class="px-2 py-1">
            <p class="text-sm-medium text-text-dark-tertiary">Дополнительно</p>
          </div>

          <!-- Partnership Menu Item / Пункт меню Партнерство -->
          <div class="flex items-center gap-2.5 px-2 py-2.5 rounded-6 hover:bg-base-fill-1 cursor-pointer">
            <img src="../public/icons/coins.svg" alt="Партнерство" class="w-6 h-6 opacity-60" />
            <span class="text-base-medium text-text-dark-secondary">Партнерство</span>
          </div>

          <!-- Support Menu Item / Пункт меню Поддержка -->
          <div class="flex items-center gap-2.5 px-2 py-2.5 rounded-6 hover:bg-base-fill-1 cursor-pointer">
            <img src="../public/icons/customer-support.svg" alt="Поддержка" class="w-6 h-6 opacity-60" />
            <span class="text-base-medium text-text-dark-secondary">Поддержка</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
