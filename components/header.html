<!-- Header Component / Заголовок страницы -->
<div class="bg-base-surface-2 w-full border-b border-base-border">
  <div class="px-6 py-4 w-full">
    <div
      id="main-header"
      class="flex items-center justify-between lg:justify-end w-full"
    >
      <!-- Logo / Логотип -->
      <img
        id="logo"
        src="../public/images/small_logo.png"
        alt="FE Платформа"
        class="h-15 lg:hidden"
      />

      <!-- Account Buttons / Кнопки аккаунта -->
      <div id="account-buttons" class="flex items-center gap-2 lg:justify-end">
        <!-- Balance Button / Кнопка баланса -->
        <button
          class="bg-base-surface-2 border border-base-border rounded-6 px-4 py-0 h-15 flex items-center gap-4 hover:bg-base-fill-1 transition-colors"
        >
          <img src="../public/icons/coins.svg" alt="Баланс" class="w-6 h-6" />
          <span class="hidden sm:inline text-lg-semibold text-text-dark-primary"
            >1 123 ₽</span
          >
        </button>

        <!-- Profile Button / Кнопка профиля -->
        <button
          class="bg-base-surface-2 border border-base-border rounded-6 px-4 py-0 h-15 flex items-center gap-3 hover:bg-base-fill-1 transition-colors hidden lg:flex"
        >
          <img src="../public/icons/user.svg" alt="Профиль" class="w-6 h-6" />
          <span class="hidden sm:inline text-lg-semibold text-text-dark-primary"
            >farbx15@gmail.com</span
          >
        </button>

        <!-- Mobile Menu Button / Кнопка мобильного меню -->
        <button
          id="mobile-menu-button"
          class="bg-base-surface-2 hover:bg-base-fill-1 border border-base-border rounded-6 p-2 transition-colors duration-200 lg:hidden"
        >
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3 12H21M3 6H21M3 18H21"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Mobile Menu Items / Элементы мобильного меню -->
